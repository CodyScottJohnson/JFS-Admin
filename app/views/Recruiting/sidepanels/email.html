<div class="view recruit email">
  <div class="header" ng-init="progress_tab='Steps'">
    <div class="inner_header">
      <div class="row">
        <div class="col-md-4">
          <span><i class="material-icons md-36">mail</i></span>
          <span>Emails</span>
        </div>
        <div class="col-md-8">
          <ul class="nav nav-tabs">
            <li role="presentation" ng-class="{'active':progress_tab=='Steps'}"><a ng-click="progress_tab='Steps'">Send</a></li>
            <li role="presentation" ng-class="{'active':progress_tab=='CompletedSteps'}"><a ng-click="progress_tab='CompletedSteps'">History</a></li>
          </ul>
        </div>
      </div>
    </div>
    <button type="button" class="close" aria-hidden="true" ng-click="User.visibility.recruitSidebar=false" style="font-size:30pt;vertical-align:middle;position:absolute;right:5px;top:5px">&times;</button>
  </div>
  <div class="body">
    <div class="btn-group">
      <button type="button" class="btn unsent"><span><i class="material-icons md-16">account_box</i></span> <span>Contact Info</span></button>
    </div>
    <div class="btn-group">
      <button type="button" class="btn sent"><span><i class="material-icons md-16">account_box</i></span> <span>Contact Info</span></button>
      <button type="button" class="btn sent">
            <span><i class="fa fa-check"></i></span>
      </button>
    </div>
  </div>

  <div class="footer">

  </div>
</div>
