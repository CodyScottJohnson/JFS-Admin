<div ng-controller="RecruitCtrl">
  <div class="modal-header">
    Tasks For {{Recruit.currentRecruit.FNAME}}
  </div>
  <div class="modal-body scrollbar" style="background:grey;max-height:500px;padding: 0 0 20px 0;">


    <div ng-show="progress_tab!='CompletedSteps'" ng-repeat="task in Recruit.Task.List|filter:{Status:'!'+'Completed'}" class="hvr-wobble-horizontal" ng-click="ViewTask(task.Task_ID)" style="background-color:white">
      <div style="height:50px;width:20px;margin:0;display:inline-block;position:absolute;border-bottom: 1px solid #E0E0E0" ng-style="task.Priority=='Low' &&{'background-color':'#EBEBEB'}||task.Priority=='Medium' &&{'background-color':'#FFE372'}||task.Priority=='High' &&{'background-color':'#FF7C72'}">

      </div>
      <div style="display:inline-block;padding:5px;padding-left:20px;border-bottom: 1px solid #E0E0E0">
        <div class="media">
          <div class="media-left media-middle">
            <i ng-click="task.Status='Completed';MarkAsDone(task)" ng-show="task.Status!='Completed'" class="icon ion-android-checkbox-outline-blank clickable" style="margin-left:10px;font-size:29px; display:inline-block"></i>
            <i style="margin-left:10px;font-size:29px;color:rgba(177,217,120,1)" ng-show="task.Status =='Completed'" class="icon ion-ios-checkmark"></i>
          </div>
          <div class="media-body" style="vertical-align:middle">
            <h5 ng-click="showTask(task)" class="media-heading clickable">{{task.FNAME + ' '+ task.LNAME}} <span ng-hide="task.Due_Date==null" style="background-color:#FF7C72;padding:2px;border-radius:2px;font-weight:normal;font-size:8pt;color:white;margin-left:5px;margin-right:5px">deadline</span><time class="time" am-time-ago="task.Due_Date"></time></h5> {{task.Title}}
          </div>
        </div>
      </div>
    </div>
    <div ng-show="progress_tab=='CompletedSteps'" ng-repeat="task in Recruit.Task.List|filter:{Status:'Completed'}" class="hvr-wobble-horizontal" ng-click="ViewTask(task.Task_ID)" style="background-color:white;">
      <div style="height:50px;width:20px;margin:0;display:inline-block;position:absolute" ng-style="task.Priority=='Low' &&{'background-color':'#EBEBEB'}||task.Priority=='Medium' &&{'background-color':'#FFE372'}||task.Priority=='High' &&{'background-color':'#FF7C72'}">

      </div>
      <div style="display:inline-block;padding:5px;padding-left:20px;border-bottom: 1px solid #E0E0E0" >
        <div class="media ">
          <div class="media-left media-middle ">
            <i ng-click="removeFlag(task) " ng-show="task.Status!='Completed' " class="icon ion-android-checkbox-outline-blank clickable " style="margin-left:10px;font-size:29px; display:inline-block "></i>
            <i style="margin-left:10px;font-size:29px;color:rgba(177,217,120,1) "
                ng-show="task.Status=='Completed' " class="icon ion-ios-checkmark "></i>
          </div>
          <div class="media-body " style="vertical-align:middle ">
            <h5 ng-click="showTask(task) " class="media-heading clickable ">{{task.FNAME + ' '+ task.LNAME}} <span ng-hide="task.Due_Date==null " style="background-color:#FF7C72;padding:2px;border-radius:2px;font-weight:normal;font-size:8pt;color:white;margin-left:5px;margin-right:5px
          ">deadline</span><time class="time " am-time-ago="task.Due_Date "></time></h5> {{task.Title}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer ">
    <span ng-click="progress_tab='Steps' ">In Progress</span><span ng-click="progress_tab='CompletedSteps' "> Completed</span>
  </div>
</div>
