<div ng-controller="EmailPeopleCtrl" class="Email_Modal">
  <div class="modal-header task-modal-header">
    <span>{{Email.currentPerson.FNAME +' ' +Email.currentPerson.LNAME}}</san>
      <span class='icons'>
     <button type="button" class="close" aria-hidden="true" ng-click="CloseModal()" style="font-size:20pt;vertical-align:middle">&times;</button>
	</span>
  </div>
  <div class="modal-body scrollbar" resize style="height:{{windowHeight-150}}px;">
    <h2>Lists</h2>
    <tags-input class="default"  add-from-autocomplete-only="true" track-by-expr="$index" ng-model="Email.currentPerson.MailingLists" key-property="MailingList_ID" display-property="Name" placeholder="Add a List"
                on-tag-added="listAdded({MailingList_ID:$tag.MailingList_ID,EmailPeople_ID:Email.currentPerson.EmailPeople_ID})" on-tag-removed="listRemoved([{MailingList_ID:$tag.MailingList_ID,EmailPeople_ID:Email.currentPerson.EmailPeople_ID}])">
      <auto-complete source="MailingLists" min-length="0" load-on-focus="true" load-on-empty="true" max-results-to-show="32" >
        >
      </auto-complete>

    </tags-input>
  </div>

</div>
<script type="text/ng-template" id="my-custom-template">
  <div class="left-panel">
    <img ng-src="http://mbenford.github.io/ngTagsInput/images/flags/{{data.flag}}" />
  </div>
  <div class="right-panel">
    <span ng-bind-html="$highlight($getDisplayText())"></span>
    <span>({{data.Name}})</span>
    <span>{{data.confederation}}</span>
  </div>
</script>
