<div class="Color_Test">
   <div class="PrintButton shadow-4 clickable" ng-click="downloadReport({url:'NextStep',name:'POP_Test'})">
    <i class="fa fa-print"></i>
  </div>
<div ng-repeat="(key, value) in PopStatus|orderBy:['NextStep'] | groupBy:'[NextStep]' " style="margin-top:20px;">
  <div class="header">
  {{key}}
  </div>
  <div style="margin-left:auto;margin-right:auto;width:auto;display:block;margin-top:20px;position:relative;padding-left:10px">

  <table class="color_test shadow-3">
    <tr class="shadow-1-row">
      <th>Recruit</th>
      <th>Status</th>
      <th>Date Sent</th>
      <th>Last Contact</th>
      <th></th>

    </tr>
    <tr ng-repeat="person in value" ng-dblclick="goToState('RecruitingLiscence',{user: person.INDV_ID,UserInfoID:User.user_id})">
    <td>{{person.FNAME +' '+person.LNAME}}</td>
      <td></td>
      <td></td>
      <td>10/10/2016</td>
      <td ng-show="test.Status!='Completed'"><div class="btn-group">
        <div class="btn btn-info">
        Follow Up
      </div><div class="btn btn-danger" ng-click="deleteColorTest(person.Test_Token)">
        Give Up
        </div></div></td>
      <td ng-show="test.Status=='Completed'">
        <div class="btn btn-success" ng-click="downloadTest(person)">
        Download <i ng-class="test.statusspinner"></i>
        </div></td>
    </tr>
  </table>
  </div>
</div>
</div>
